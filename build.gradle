group 'test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://nexus.osiris.withoxylane.com/content/groups/ManagedRepositories/'
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'io.vertx:vertx-unit:3.4.2'
}
